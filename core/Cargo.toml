[package]
name = "yatima-core"
description = "The core evaluation, typechecking and content-addressing infrastructure of the Yatima Language"
version = "0.1.0"
authors = [
    "John C. Burnham <john@yatima.io>",
    "Anders C. SÃ¸rby <anders@yatima.io>",
    "Gabriel Barreto <gabriel@yatima.io>",
    "Samuel Burnham <sam@yatima.io>",
]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
std = []

[dependencies]
sp-std = { version = "3", default-features = false }
num-bigint = { version = "0.3", default-features = false }
nom = { version = "6", default-features = false, features = ["alloc"] }
base-x = { version = "0.2.8", default-features = false }
multibase = { version = "0.9.1", default-features = false }
nom_locate = { git = "https://github.com/yatima-inc/nom_locate", branch = "master" }
ropey = { git = "https://github.com/yatima-inc/ropey", branch = "master" }
sp-ipld = { path = "../sp-ipld" }
sp-multihash = { path = "../sp-multihash" }
sp-cid = { path = "../sp-cid" }

[dev-dependencies]
quickcheck = "1.0.3"
rand = "0.8.3"
quickcheck_macros = "1.0.0"
