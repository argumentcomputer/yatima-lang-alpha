[package]
name = "yatima_core"
description = "The core evaluation, typechecking and content-addressing infrastructure of the Yatima Language"
version = "0.1.0"
authors = [
    "John C. Burnham <john@yatima.io>",
    "Anders C. SÃ¸rby <anders@yatima.io>",
    "Gabriel Barreto <gabriel@yatima.io>",
    "Samuel Burnham <samuel@yatima.io>",
]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cid = "0.6.1"
multihash = "0.13.2"
multibase = "0.9.1"
sp-im = { path = "../sp_im" }
sp-ipld = { path = "../sp_ipld" }
sp-std = { version = "3", default-features = false }
num-bigint = "0.3.1"
nom = "6.0.1"
nom_locate = "3.0.0"
base-x = "0.2.8"
petgraph = "0.5.1"
ropey = "1.2.0"

[dev-dependencies]
quickcheck = "1.0.3"
rand = "0.8.3"
quickcheck_macros = "1.0.0"
