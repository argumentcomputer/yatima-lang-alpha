[package]
name = "yatima-cli"
description = "A dependently typed programming language for the decentralized web"
version = "0.1.0"
authors = ["John C. Burnham <john@yatima.io>", "Anders C. SÃ¸rby <anders@yatima.io>", "Gabriel Barreto <gabriel@yatima.io>", "Samuel Burnham <sam@yatima.io>"]
edition = "2018"

[[bin]]
name = "yatima"
path = "src/main.rs"

[dependencies]
yatima-core = { path = "../core"}
yatima-utils = { path = "../utils"}
sp-cid = { git = "https://github.com/yatima-inc/sp-cid", branch = "master"  }
sp-multihash = { git = "https://github.com/yatima-inc/sp-multihash", branch = "master"  }
sp-ipld = { git = "https://github.com/yatima-inc/sp-ipld", branch = "master"  }
bytecursor = { git = "https://github.com/yatima-inc/bytecursor", branch = "main"  }
multibase = "0.9.1"
im  = "15.0.0"
structopt = "0.3.21"
nom = "6.0.1"
nom_locate = "3.0.1"
bit-vec = "0.6.3"
base-x = "0.2.8"
futures = "0.3.13"
rustyline = "7.1.0"
directories-next = "2.0.0"
reqwest = { version = "0.11.3", features = [ "multipart", "json" ] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1.5", features = ["rt", "macros", "rt-multi-thread"] }

[dev-dependencies]
quickcheck = "1.0.3"
rand = "0.8.3"
quickcheck_macros = "1.0.0"

