name: "Cargo CI"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - run: rustup default nightly
    - uses: Swatinem/rust-cache@v1
    - run: cargo test --all
