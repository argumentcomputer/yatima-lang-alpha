name: "Cargo CI"
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test-and-benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - run: rustup default nightly
    - uses: Swatinem/rust-cache@v1
    - name: Test everything
      run: cargo test --all
    - name: Benchmark everything
      run: cargo +nightly bench --all | tee benchmark_output.txt 
    - name: Store benchmark result 
      uses: ./.github/actions/benchmark-action
      with:
        name: "Benchmark"
        tool: 'cargo'
        output-file-path: benchmark_output.txt 
        github-token: ${{ secrets.GITHUB_TOKEN }}
        save-data-file: true        
        alert-threshold: '200%'
        comment-always: true
        comment-on-alert: true 
        fail-on-alert: true 
        alert-comment-cc-users: '@brightly-salty,@samuelburnham'